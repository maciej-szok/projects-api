version: "3.3"
services:
  db:
    image: postgres:12
    container_name: projects_api_db
    restart: always
    volumes:
      - projects-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'

volumes:
  projects-db-data:
